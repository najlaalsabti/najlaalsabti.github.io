	<html>
		<head>

			<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>


		</head>
		<style>
		.hs {
		  /* The image used */
		  background-image: url("sehaty_diagnose.jpg");

		  /* Full height */

		   background-position: center;

		<body class="is-preload hs">

			<!-- Wrapper -->
				<div  class="fade-in">
					<a href="face.html">
					<div  class="fade-in" style=" width:2%; height:5%; position: fixed; left:37%; top:5%; ">
					</div>
					</a>
					<!-- Intro -->
						<div class="intr" style="position:fixed; left:40%; top:22%;" >
							<center>
							<b> <p style="font-style: italic; color:#7e7e7e; text-align: center;">Now please Say:<br> I am fine and I can pronounce correctly</p></b>
						</center>
						</div>

        	<div class="intr" style="position:fixed; left:40%; top:35%;" >
						<div class="p-3" style="border: 1px solid gray; width:300px; height: 250px; border-radius: 8px;">
							<span id="final" ></span>
							<span id="interim" class="text-secondary"></span>
						</div>
						<div class="mt-4">
				      <button class="btn" id="repeat">Repeat</button>
				      <p id="status" class="lead mt-3 " style=" display: none; color:white;">Listenting ...</p>
				    </div>
					</div>
						<div class="intr" style="position:fixed; left:48%; top:70%;" >
							  <ul class="actions">
									<li><a href="eye.html" class="button icon solid solo fa-arrow-down scrolly icon" style="color:#7e7e7e;">Continue</a></li>
								</ul>
						</div>



			<!-- Scripts -->
				<script src="assets/js/jquery.min.js"></script>
				<script src="assets/js/jquery.scrollex.min.js"></script>
				<script src="assets/js/jquery.scrolly.min.js"></script>
				<script src="assets/js/browser.min.js"></script>
				<script src="assets/js/breakpoints.min.js"></script>
				<script src="assets/js/util.js"></script>
				<script src="assets/js/main.js"></script>
				<script src="https://code.responsivevoice.org/responsivevoice.js?key=w5ddl1wX"></script> <!-- replace with KEY-->
				<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

				<script>
				window.onload = async () => {
						responsiveVoice.speak("To start diagnosing, please smile and look at the camera");
             setTimeout(tenSecRecognition, 5000);
				};
				console.log(localStorage.getItem("x"));
				if ("webkitSpeechRecognition" in window) {
			// Initialize webkitSpeechRecognition
			let speechRecognition = new webkitSpeechRecognition();

			// String for the Final Transcript
			let final_transcript = "";

			// Set the properties for the Speech Recognition object
			speechRecognition.continuous = true;
			speechRecognition.interimResults = true;


			// Callback Function for the onStart Event
			speechRecognition.onstart = () => {
				// Show the Status Element
				document.querySelector("#status").style.display = "block";
			};



			speechRecognition.onerror = () => {
				// Hide the Status Element
				document.querySelector("#status").style.display = "none";
			};



			speechRecognition.onend = () => {
				// Hide the Status Element
				document.querySelector("#status").style.display = "none";
			};




			speechRecognition.onresult = (event) => {
				// Create the interim transcript string locally because we don't want it to persist like final transcript
				let interim_transcript = "";

				// Loop through the results from the speech recognition object.
				for (let i = event.resultIndex; i < event.results.length; ++i) {
					// If the result item is Final, add it to Final Transcript, Else add it to Interim transcript
					if (event.results[i].isFinal) {
						final_transcript += event.results[i][0].transcript;
					} else {
						interim_transcript += event.results[i][0].transcript;
					}
				}

				// Set the Final transcript and Interim transcript.
				document.querySelector("#final").innerHTML = final_transcript;
				document.querySelector("#interim").innerHTML = interim_transcript;
			};


			// Set the onClick property of the repeat button
			document.querySelector("#repeat").onclick = () => {
				// Repeat the Speech Recognition
				document.querySelector("#final").innerHTML = ""
				document.querySelector("#pronounciationResult").innerHTML = ""
				final_transcript = ""
				tenSecRecognition();
				// speechRecognition.start();

			};



			window.onload = async () => {
				// Start the Speech Recognition
				// setInterval(responsiveVoice.speak("Please Say, I am fine and I can pronounce correctly"));
				// setTimeout(responsiveVoice.speak("Please Say, I am fine and I can pronounce correctly"), 10000);
				responsiveVoice.speak("Now, please Say, I am fine and I can pronounce correctly");
				 // clearInterval();
				 setTimeout(tenSecRecognition, 5000);

			};


			tenSecRecognition = async () =>{
				speechRecognition.start();
				await new Promise(resolve => setTimeout(resolve, 10000));
				speechRecognition.stop();
				result();
			};

			result = () =>{
				if(final_transcript == "i am fine and i can pronounce correctly"){

						localStorage.setItem("y", "false");
						console.log(localStorage.getItem("y"));
				}
				else{
					localStorage.setItem("y", "true");
					console.log(localStorage.getItem("y"));

				}
			}


		} else {
			console.log("Speech Recognition Not Available");

		}
				</script>

		</body>
	</html>
